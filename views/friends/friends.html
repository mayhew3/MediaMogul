<div class="container">

  <div class="page-header empty-header" id="banner">
    <div class="row">
      <div class="col-lg-12">

      </div>
    </div>
  </div>

  <h1>Friends</h1>


  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>E-Mail</th>
      <th>Action</th>
    </tr>
    </thead>
    <tr data-ng-repeat="person in ctrl.getFriends() |
                          orderBy:['last_name', 'first_name']"
        ng-class="ctrl.rowClass(person)">
      <td ng-bind="person.name"></td>
      <td ng-bind="person.email"></td>
      <td>
        <input type="button"
               class="btn btn-sm btn-danger"
               ng-click="ctrl.removeClicked(person)"
               value="Remove">
      </td>
    </tr>
  </table>


  <h1>Potential Friends</h1>


  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>E-Mail</th>
      <th>Action</th>
    </tr>
    </thead>
    <tr data-ng-repeat="person in ctrl.getPersons() |
                          orderBy:['last_name', 'first_name']"
        ng-class="ctrl.rowClass(person)">
      <td ng-bind="person.name"></td>
      <td ng-bind="person.email"></td>
      <td>
        <input type="button"
               class="btn btn-sm"
               ng-class="ctrl.getButtonClass(person)"
               ng-click="ctrl.handleClick(person)"
               ng-value="ctrl.getButtonText(person)">
        <input type="button"
               class="btn btn-sm btn-default"
               ng-show="ctrl.showIgnoreButton(person)"
               ng-click="ctrl.ignoreClicked(person)"
               value="Ignore">
      </td>
    </tr>
  </table>


</div>
