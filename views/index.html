<!DOCTYPE html>
<html ng-app="mediaMogulApp">
  <head>
    <title>Shows</title>
    <link rel="stylesheet" type="text/css"
          href="stylesheets/style.css" />
  </head>
  <body>
    <div ng-controller="showController as ctrl">
      <div id="showsContainer">
        <table>
          <tr>
            <th>Title</th>
            <th>#</th>
            <th class="episodeDescription">Episode</th>
            <th>Date</th>
            <th>Time</th>
            <th>Watched</th>
          </tr>
          <tr data-ng-repeat="show in ctrl.shows">
            <td ng-bind="show.Title"></td>
            <td ng-bind="show.EpisodeNumber"></td>
            <td ng-bind="show.EpisodeTitle" class="episodeDescription"></td>
            <td ng-bind="show.ShowingStartTime|date:'EEE MM/d'"></td>
            <td ng-bind="show.ShowingStartTime|date:'H:mm'"></td>
            <td>
              <input type="checkbox" name="Watched"
                     ng-model="show.Watched"
                     ng-change="ctrl.change(show)">
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
    <script src="javascripts/angular_app.js"></script>
  </body>
</html>
