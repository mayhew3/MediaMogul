<!DOCTYPE html>
<html ng-app="mediaMogulApp">
<head>
  <title>Series</title>
  <link rel="stylesheet" type="text/css"
        href="stylesheets/bootstrap.min.css" />
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li>
          <a href="/shows">Series</a>
        </li>
        <li>
          <a href="/episodes">Episodes</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div ng-controller="seriesController as ctrl">

    <div class="page-header" id="banner">
      <div class="row">
        <div class="col-lg-12">
          <h1>Series List</h1>
        </div>
      </div>
    </div>

    <div class="bs-docs-section clearfix">
      <div class="col-lg-12">
        <div id="seriesContainer">
          <table class="table table-striped table-hover">
            <thead>
              <th>Title</th>
              <th>Unwatched</th>
              <th>Total</th>
              <th>Last Unwatched</th>
              <th>Last Episode</th>
              <th></th>
              <th>Tier</th>
            </thead>
            <tr data-ng-repeat="series in ctrl.series |
                filter:ctrl.seriesFilter |
                orderBy:['+Tier', '-LastEpisode', '+SeriesTitle']">
              <td ng-bind="series.SeriesTitle"></td>
              <td ng-bind="series.UnwatchedCount"></td>
              <td ng-bind="series.TotalCount"></td>
              <td ng-bind="series.LastUnwatched|date:'M/d/yy'"></td>
              <td ng-bind="series.LastEpisode|date:'M/d/yy'"></td>
              <td>
                <button type="button"
                        class="btn btn-success btn-sm"
                        ng-hide="series.UnwatchedCount == 0"
                        ng-click="ctrl.markAllWatched(series)">Mark All Watched</button>
              </td>
              <td>
                <label ng-repeat="tier in ctrl.tiers"
                       ng-class="ctrl.getButtonClass(tier, series)"
                       ng-model="series.Tier"
                       btn-radio="tier"
                       ng-change="ctrl.change(series)">
                  <span ng-bind="tier"></span>
                </label>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
<script src="javascripts/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="javascripts/angular_app.js"></script>
</body>
</html>
