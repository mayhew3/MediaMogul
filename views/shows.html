<!DOCTYPE html>
<html ng-app="mediaMogulApp">
<head>
  <title>Series</title>
  <link rel="stylesheet" type="text/css"
        href="stylesheets/bootstrap.min.css" />
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li>
          <a href="/shows">Series</a>
        </li>
        <li>
          <a href="/episodes">Episodes</a>
        </li>
        <li>
          <a href="/movies">Movies</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div ng-controller="seriesController as ctrl">

    <script type="text/ng-template" id="addSeries.html">
      <div class="modal-header">
        <h3 class="modal-title">Add New Series</h3>
      </div>

      <div class="modal-body">

        <div class="alert alert-warning" ng-show="ctrl.showExists">
          Show name already exists!
        </div>

        <form class="bs-component"
              name="newSeriesFields"
              novalidate>
          <div class="form-group col-lg-9">

            <div class="col-lg-6">

              <label class="control-label" for="newSeriesTitle">Name</label>
              <input type="text"
                     class="form-control"
                     id="newSeriesTitle"
                     name="newSeriesTitle"
                     ng-required="true"
                     ng-change="ctrl.updateShowExists()"
                     ng-model="ctrl.series.SeriesTitle"/>
            </div>

            <div class="col-lg-3">

              <label class="control-label" for="newMetacriticInput">Metacritic</label>
              <input type="number"
                     class="form-control"
                     id="newMetacriticInput"
                     name="metacriticInput"
                     min="1"
                     max="100"
                     ng-model="ctrl.series.Metacritic"/>


              <label class="control-label" for="newRatingInput">My Rating</label>
              <input type="number"
                     class="form-control"
                     id="newRatingInput"
                     name="myRatingInput"
                     min="1"
                     max="100"
                     ng-model="ctrl.series.MyRating"/>

            </div>


            <div class="col-lg-6">
              <label for="tierGroup">Tier</label>
              <div id="tierGroup">
                <label ng-repeat="tier in ctrl.tiers"
                       ng-class="ctrl.getButtonClass(tier)"
                       ng-model="ctrl.series.Tier"
                       btn-radio="tier">
                  <span ng-bind="tier"></span>
                </label>
              </div>
            </div>

            <div class="col-lg-6">
              <label for="locationGroup">Viewing Location</label>
              <div id="locationGroup">
                <label ng-repeat="location in ctrl.locations"
                       ng-class="ctrl.getLocButtonClass(location)"
                       ng-model="ctrl.selectedLocation"
                       btn-radio="location">
                  <span ng-bind="location"></span>
                </label>
              </div>
            </div>
          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button class="btn btn-success"
                ng-click="ctrl.ok()"
                ng-disabled="newSeriesFields.$invalid">Submit</button>
        <button class="btn btn-primary"
                ng-click="ctrl.cancel()">Cancel</button>
      </div>
    </script>

    <script type="text/ng-template" id="seriesDetail.html">
      <div class="modal-header">
        <h3 class="modal-title" ng-bind="ctrl.series.SeriesTitle"/>
      </div>
      <div class="modal-body">

        <form class="bs-component"
              id="seriesFields"
              name="seriesFields"
              ng-submit="ctrl.changeMetacritic(ctrl.series)"
              novalidate>

          <div class="form-group col-lg-3">

              <label class="control-label" for="metacriticInput">Metacritic</label>
              <input type="number"
                     class="form-control"
                     id="metacriticInput"
                     name="metacriticInput"
                     min="1"
                     max="100"
                     ng-model="ctrl.interfaceFields.Metacritic"/>
              <label class="control-label" for="myRatingInput">My Rating</label>
              <input type="number"
                     class="form-control"
                     id="myRatingInput"
                     name="myRatingInput"
                     min="1"
                     max="100"
                     ng-model="ctrl.interfaceFields.MyRating"/>
              <span class="input-group-btn">
                      <input class="btn btn-default"
                             type="submit"
                          value="Update"
                          ng-disabled="seriesFields.$invalid">
                    </span>
          </div>

        </form>

        <table class="table table-striped table-hover ">
          <thead>
          <th>Title</th>
          <th>#</th>
          <th>Date</th>
          <th>Watched</th>
          </thead>
          <tr data-ng-repeat="episode in ctrl.series.AllEpisodes |
                          filter:ctrl.episodeFilter |
                          orderBy:['Tier', '-ShowingStartTime'] |
                          limitTo:50">
            <td ng-bind="episode.EpisodeTitle" class="episodeDescription"></td>
            <td ng-bind="episode.EpisodeNumber"></td>
            <td ng-bind="episode.ShowingStartTime|date:'EEE MM/d'"></td>
            <td>
              <button type="button"
                      class="btn btn-success btn-sm"
                      btn-checkbox
                      btn-checkbox-true="true"
                      btn-checkbox-false="false"
                      ng-hide="episode.Watched"
                      ng-model="episode.Watched"
                      ng-change="ctrl.markWatched(episode)">Mark Watched</button>
              <span ng-hide="!episode.Watched">Watched</span>

            </td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ctrl.ok()">Close</button>
      </div>
    </script>



    <div class="page-header" id="banner">
      <div class="row">
        <div class="col-lg-12">
          <h1>Series List</h1>
        </div>
      </div>
    </div>

    <div class="bs-docs-section clearfix">
      <div class="col-lg-12">

        <div id="episodeFilters">
          <button type="button"
                  class="btn btn-primary"
                  btn-checkbox
                  btn-checkbox-true="true"
                  btn-checkbox-false="false"
                  ng-model="ctrl.unwatchedOnly">Unwatched Only</button>
          <button type="button"
                  class="btn btn-success"
                  ng-click="ctrl.addSeries()">Add Show</button>
        </div>

        <div id="seriesContainer">
          <table class="table table-striped table-hover">
            <thead>
              <th>Title</th>
              <th>Metacritic</th>
              <th>Episodes</th>
              <th>Last Episode</th>
              <th></th>
              <th>Tier</th>
            </thead>
            <tr data-ng-repeat="series in ctrl.series |
                filter:ctrl.seriesFilter |
                orderBy:['+Tier', '-LastEpisode', '+SeriesTitle']">
              <td ng-bind="series.SeriesTitle" ng-click="ctrl.open(series)"></td>
              <td ng-bind="series.Metacritic"></td>
              <td ng-bind="series.TotalCount + ' (' + series.UnwatchedCount + ')'"></td>
              <td ng-bind="series.LastEpisode|date:'M/d/yy'"></td>
              <td>
                <button type="button"
                        class="btn btn-success btn-sm"
                        ng-hide="series.UnwatchedCount == 0"
                        ng-click="ctrl.markAllWatched(series)">Mark All Watched</button>
                <span ng-hide="series.UnwatchedCount != 0">All Watched</span>

              </td>
              <td>
                <label ng-repeat="tier in ctrl.tiers"
                       ng-class="ctrl.getButtonClass(tier, series)"
                       ng-model="series.Tier"
                       btn-radio="tier"
                       ng-change="ctrl.changeTier(series)">
                  <span ng-bind="tier"></span>
                </label>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.js"></script>
<script src="javascripts/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="javascripts/angular_app.js"></script>
</body>
</html>
