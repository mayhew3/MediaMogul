
<div class="container" style="margin-top: 10px">

  <div class="page-header" style="margin-bottom: 2px" id="banner">
    <div class="row">
      <div class="col-lg-12">

      </div>
    </div>
  </div>

  <div class="row" style="margin-top: 10px">

    <div class="form-group col-lg-9">

      <div class="col-lg-6">

        <div class="input-group">
          <input type="text"
                 class="form-control"
                 id="newSeriesTitle"
                 name="newSeriesTitle"
                 placeholder="Series Name"
                 ng-required="true"
                 ng-enter="ctrl.updateTVDBMatches()"
                 ng-model="ctrl.searchString"/>
          <span class="input-group-btn">
              <input type="button"
                     class="btn btn-info"
                     value="Search"
                     ng-disabled="!ctrl.fullDataLoaded || !ctrl.requestsLoaded"
                     ng-click="ctrl.updateTVDBMatches()">
            </span>
        </div>
      </div>
    </div>
  </div>

  <div ng-if="ctrl.searchStarted">
    <tv-panel panel-info="ctrl.inSystemPanel"></tv-panel>

    <div class="panel panel-default">

      <!-- GROUP HEADER -->
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-8 col-sm-6 col-xs-12">
            <h3>TVDB Matches</h3>
          </div>
        </div>
      </div>

      <div class="panel-body" style="padding-bottom: 0">

        <div class="row" ng-if="ctrl.showLoading()">
          <div class="col-xs-9 col-lg-6" style="text-align: center; padding-bottom: 20px">
            <h2>Loading...</h2>
          </div>
        </div>

        <div class="row" ng-if="!ctrl.showLoading()">
          <div class="col-lg-6 fade-repeat posterRow"
               ng-repeat="show in ctrl.getShowsNotInSystem() |
                          limitTo: ctrl.pageSize : (ctrl.currentPageTVDB - 1) * ctrl.pageSize">

            <!-- LEFT SIDE -->
            <div class="col-lg-4">

              <!-- POSTER -->
              <tv-poster show="show"
                         poster-info="{}"></tv-poster>

              <div align="center" style="margin-top: 10px">
                <button type="button"
                        class="btn"
                        ng-class="ctrl.getButtonClass(show)"
                        ng-click="ctrl.initiateSeriesRequest(show)">
                  {{ctrl.getButtonLabel(show)}}
                </button>
              </div>

            </div>

            <!-- RIGHT SIDE -->
            <div class="col-lg-8" style="text-align: left">


              <div class="row">
                <div class="col-lg-12 seriesDetailElement">
                  <h3 ng-bind="show.title"></h3>
                </div>
                <div class="col-lg-12 seriesDetailElement">
                  First Aired: {{show.first_aired}}
                </div>
                <div class="col-lg-12 seriesDetailElement">
                  Network: {{show.network}}
                </div>
                <div class="col-lg-12 seriesDetailElement">
                  Overview: {{show.overview}}
                </div>
                <div class="col-lg-12 seriesDetailElement">
                  Status: {{show.status}}
                </div>
              </div>

            </div>


          </div>


        </div>

        <!-- PAGE NUMBERS (optional) -->

        <div class="row">
          <div class="col-lg-12" ng-show="ctrl.totalItems() > ctrl.pageSize">
            <ul uib-pagination
                total-items="ctrl.totalItems()"
                ng-model="ctrl.currentPageTVDB"
                items-per-page="ctrl.pageSize"
                max-size="16"></ul>
          </div>
        </div>

      </div>
    </div>

  </div>

</div>
