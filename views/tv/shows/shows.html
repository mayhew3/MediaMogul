
<div style="margin-top: 10px">

  <div class="row" style="margin-bottom: 10px;">
    <div class="col-sm-3 col-xs-6" style="padding-right: 2px">

      <drop-down dynamic-value="ctrl.getSelectedCategory"
                 dynamic-possible-values="ctrl.getCategories"
                 on-change-callback="ctrl.onCategoryChange"></drop-down>

    </div>
    <div class="col-md-2 col-sm-3 col-xs-6" style="padding-right: 2px">

      <drop-down dynamic-value="ctrl.getSelectedSubCategory"
                 possible-values="ctrl.subCategories"
                 on-change-callback="ctrl.onSubCategoryChange"></drop-down>

    </div>
    <div class="col-md-2 col-sm-3 col-xs-5" style="padding-left: 2px; padding-right: 0">

      <button type="button"
              class="btn btn-lg btn-default"
              ng-click="ctrl.EpisodeService.updateMyShowsList()">
        Update
      </button>

      <button type="button"
              class="btn btn-lg btn-success"
              ng-click="ctrl.addSeries()"
              ng-show="ctrl.LockService.isAdmin()"
              ng-disabled="!ctrl.LockService.isAuthenticated">
        +
      </button>

    </div>
    <div class="col-md-5 col-sm-3 col-xs-7 custom-typeahead">
      <input type="text"
             placeholder="Quick Find..."
             ng-model="ctrl.quickFindResult"
             uib-typeahead="show as show.title for show in ctrl.EpisodeService.getMyShows() | filter:{title:$viewValue} | limitTo:5"
             typeahead-on-select="ctrl.goTo(ctrl.quickFindResult)"
             class="form-control input-lg">
    </div>
  </div>

  <div class="row" ng-if="ctrl.showDashboard()">
    <div class="col-lg-12">

      <div ui-view></div>

    </div>
  </div>
</div>
