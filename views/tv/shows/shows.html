
<div style="margin-top: 10px">

  <div class="row" style="margin-bottom: 10px;">
    <div class="col-sm-3 col-xs-6" style="padding-right: 2px">

      <drop-down initial-value="ctrl.selectedFilterInfo"
                 possible-values="ctrl.categories"
                 on-change-callback="ctrl.onCategoryChange"></drop-down>

    </div>
    <div class="col-sm-3 col-xs-6" style="padding-left: 2px; padding-right: 0">

          <button type="button"
                  class="btn btn-lg btn-default"
                  ng-click="ctrl.EpisodeService.updateMyShowsList()">
            Update
          </button>

          <button type="button"
                  class="btn btn-lg btn-success"
             ng-click="ctrl.addSeries()"
             ng-show="ctrl.LockService.isAdmin()"
             ng-disabled="!ctrl.LockService.isAuthenticated">
            +
          </button>

    </div>
    <div class="col-sm-6 col-xs-12 custom-typeahead">
      <input type="text"
             placeholder="Quick Find..."
             ng-model="ctrl.quickFindResult"
             uib-typeahead="show as show.title for show in ctrl.EpisodeService.getMyShows() | filter:{title:$viewValue} | limitTo:5"
             typeahead-on-select="ctrl.open(ctrl.quickFindResult)"
             class="darkInput form-control input-lg">
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">

      <div ui-view></div>

    </div>
  </div>
</div>
