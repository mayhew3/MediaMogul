
<div ng-repeat="notification in ctrl.getNotifications()">
  <div class="alert alert-warning alert-dismissable"
       role="alert"
       style="margin-bottom: 10px">
    {{notification.message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>


<tv-panel shows="ctrl.series_requests"
          panel-info="ctrl.seriesRequestPanel"
          on-click="ctrl.reviewRequest"></tv-panel>


<!--suppress JSUnusedLocalSymbols -->
<tv-panel ng-show="ctrl.LockService.isUser()"
          panel-info="ctrl.pendingDashboardInfo"></tv-panel>

<!--suppress JSUnusedLocalSymbols -->
<div ng-repeat="panel in ctrl.dashboardInfos">
  <tv-panel panel-info="panel"
            on-click="ctrl.goTo"></tv-panel>
</div>
