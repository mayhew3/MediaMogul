<div class="modal-header">
  <h3 class="modal-title">Review Series Request</h3>
</div>

<div class="modal-body clearfix">

  <div class="row">

    <div class="col-lg-3">
      <tv-poster show="ctrl.seriesRequest"
                 poster-info="{}"></tv-poster>

      <div align="right">
        <h5 ng-bind="ctrl.seriesRequest.title"></h5>
      </div>

    </div>

    <div class="col-lg-9">

      <div class="row">
        <div class="col-lg-12">
          <span>Submitted by: {{ctrl.seriesRequest.first_name}} {{ctrl.seriesRequest.last_name}}</span>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="btn-group">
            <input type="button"
                   value="Approve"
                   uib-btn-radio="'approved'"
                   ng-model="ctrl.handling"
                   ng-class="ctrl.getHandlingButtonClass('approved')">
            <input type="button"
                   value="Reject"
                   uib-btn-radio="'rejected'"
                   ng-model="ctrl.handling"
                   ng-class="ctrl.getHandlingButtonClass('rejected')">
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-success"
          ng-click="ctrl.ok()"
          ng-show="ctrl.LockService.isAdmin()"
          ng-disabled="ctrl.handling === null || !ctrl.LockService.isAuthenticated">Submit</button>
  <button class="btn btn-primary"
          ng-click="ctrl.cancel()">Cancel</button>
</div>
