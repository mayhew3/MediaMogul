
<div style="margin-top: 10px">

  <div class="row" style="margin-bottom: 10px">
    <div class="col-sm-4 col-xs-10" style="padding-right: 2px">

      <drop-down dynamic-value="ctrl.getSelectedGroupInfo"
                 possible-values="ctrl.possibleGroupInfos"
                 on-change-callback="ctrl.changeSelectedGroupForInfo"></drop-down>

    </div>

    <div class="col-sm-3 col-xs-2" style="padding-left: 2px; padding-right: 0">

      <button type="button"
              class="btn btn-lg btn-success"
              ng-click="ctrl.createGroup()"
              ng-show="ctrl.LockService.isAdmin()">
        +
      </button>

    </div>

  </div>

  <div class="row">
    <div class="col-lg-12">
      <div ui-view></div>
    </div>
  </div>

</div>
