

<div class="modal-content">

  <div class="modal-header">
    <h1>Add Shows to Group</h1>
  </div>

  <div class="modal-body clearfix">

    <div class="row">
      <div class="col-lg-8" style="margin-top: -20px">
        <ul uib-pagination
            ng-show="ctrl.totalItems > ctrl.pageSize"
            total-items="ctrl.totalItems"
            ng-model="ctrl.currentPage"
            items-per-page="ctrl.pageSize"
            max-size="10"></ul>
      </div>
      <div class="col-lg-4" style="text-align: right">
        <input type="text"
               placeholder="Search..."
               ng-model="ctrl.titleSearch"
               ng-change="ctrl.updateTitleSearch()"
               class="darkInput form-control">
      </div>
    </div>

    <div class="row">
      <div class="fade-repeat col-xs-4 col-lg-3 posterRow" ng-repeat="show in ctrl.series |
                filterByTitle: ctrl.titleSearch |
                orderBy: 'title' |
                limitTo : ctrl.pageSize : (ctrl.currentPage - 1) * ctrl.pageSize">
        <img class="img-rounded"
             ng-style="ctrl.posterStyle(show)"
             ng-src="{{show.posterResolved}}"
             err-src="images/GenericSeries.gif"
             width="100%"/>
        <div class="centeredInFrame posterTitle" ng-show="show.imageDoesNotExist">
          <span ng-bind="show.title"></span>
        </div>
        <div class="addShowButton">
          <input type="button"
                 class="btn btn-success"
                 style="width: 100pt"
                 ng-click="ctrl.addToMyShows(show)"
                 ng-disabled="show.addedSuccessfully"
                 value="Add Show">
        </div>
      </div>
    </div>

    <div class="row">
      <ul uib-pagination
          ng-show="ctrl.totalItems > ctrl.pageSize"
          total-items="ctrl.totalItems"
          ng-model="ctrl.currentPage"
          items-per-page="ctrl.pageSize"
          max-size="16"></ul>
    </div>

  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ctrl.ok()">Close</button>
  </div>

</div>
