
<div class="col-md-4 col-sm-6 col-xs-12">
  <img class="img-rounded"
       ng-src="{{ctrl.getEpisodeImage()}}"
       width="100%"
       alt="episode image"/>
</div>

<div class="col-md-8 col-sm-6 col-xs-12">

  <!-- Title -->
  <div class="row">
    <div class="col-lg-12">
      <h2 ng-bind="ctrl.episode.title"></h2>
    </div>
  </div>

  <!-- Episode Number -->
  <div class="row">
    <div class="col-lg-12">
      <h4>
        <span>Season</span>
        <strong><span ng-bind="ctrl.episode.season"></span></strong>
        <span> - Episode</span>
        <strong><span ng-bind="ctrl.episode.episode_number"></span></strong>
      </h4>
    </div>
  </div>

  <!-- Episode Summary -->
  <div class="row">
    <div class="col-lg-12">
      <span ng-bind="ctrl.episode.tvdb_overview"></span>
    </div>
  </div>

  <!-- Air Date -->

  <div class="row" ng-show="!ctrl.LockService.isAdmin()" style="margin-top: 15px">
    Air Date: <span ng-bind="ctrl.getAirDate()"></span>
  </div>

</div>

<!-- Mark Watched -->
<div class="col-md-3 col-sm-4 col-xs-6">
  <checkmark-button label="'Mark Watched'"
                    checked-label="'Watched'"
                    unchecked-theme="'success'"
                    button-is-toggled="ctrl.isWatched"
                    on-click="ctrl.toggleWatched"></checkmark-button>
</div>
