
<div ng-if="ctrl.hasSelectedEpisode()">
  <episode-detail episode="ctrl.getSelectedEpisode()"
                  post-viewing-callback="ctrl.afterViewingChange"
                  post-rating-change-callback="ctrl.afterRatingChangeOnly"
                  viewer="ctrl.viewer"
                  is-in-viewer-collection="ctrl.isInViewerCollection"
                  previous-unwatched="ctrl.getPreviousUnwatched"></episode-detail>
</div>
