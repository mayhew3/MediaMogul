<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-body panel-success episodeTile clickable"
         ng-class="ctrl.getTileClass()"
         ng-click="ctrl.myOnClick()">
      <div class="episodeTileNumber">Season {{ctrl.episode.season}} Episode {{ctrl.episode.episode_number}}</div>
      <div class="episodeTileTitle">{{ctrl.episode.title}}</div>
    </div>
  </div>
</div>
