
<!-- POSTER -->

<div class="clickable"
     id="{{'show_' + ctrl.show.id}}"
     ng-click="ctrl.click(ctrl.show)">

  <img class="img-rounded"
       ng-src="{{ctrl.tvdbPosterPath()}}"
       err-src="images/GenericSeries.gif"
       width="100%"
       ng-style="ctrl.extraStyles(ctrl.show)"
       alt="{{ctrl.show.title}}"/>

  <!-- UNWATCHED BADGE -->

  <div class="posterBadge"
       ng-hide="ctrl.badgeValue() === null || ctrl.badgeValue() === 0"
       ng-class="ctrl.badgeColor()">
    <span ng-bind="ctrl.badgeValue()"></span>
  </div>

  <div class="posterScore"
       ng-if="ctrl.showScore()"
       ng-style="ctrl.getScoreColor()">
    <span ng-bind="ctrl.scoreValue()"></span>
  </div>


  <div class="centeredInFrame posterTitle" ng-show="ctrl.showTitleOverPoster()">
    <span ng-bind="ctrl.show.title"></span>
  </div>

  <div class="centeredInFrame alreadyExistsOverlay" ng-show="ctrl.showTextOverlay()">
    <span>{{ctrl.textOverlay()}}</span>
  </div>

</div>
