<div class="container">

  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-lg-12">
        <h1>External Services</h1>
      </div>
    </div>
  </div>

  <div class="bs-docs-section clearfix">
    <div class="col-lg-12">

      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Service</th>
          <th>Last Connect</th>
          <th>Last Failed</th>
        </tr>
        </thead>
        <tr data-ng-repeat="externalService in ctrl.ExternalServicesService.externalServices |
              orderBy: 'service_name' "
            ng-class="ctrl.getRowClass(externalService)">
          <td ng-bind="externalService.service_name"></td>
          <td ng-bind="ctrl.getLastConnect(externalService)"></td>
          <td ng-bind="ctrl.getLastFailure(externalService)"></td>
        </tr>
      </table>
    </div>
  </div>
</div>
