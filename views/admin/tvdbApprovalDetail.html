<div class="container">

  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-lg-12">
        <h1>TVDB Approval for Series: {{ctrl.seriesObj.title}}</h1>
      </div>
    </div>
  </div>

  <div class="bs-docs-section clearfix">
    <div class="col-lg-12">

      <span ng-if="ctrl.TVDBApprovalService.isLoading">Loading...</span>

      <table class="table table-striped table-hover"
             ng-if="!ctrl.TVDBApprovalService.isLoading">
        <thead>
        <tr>
          <th>Ssn</th>
          <th>Ep</th>
          <th>Title</th>
          <th>Air Date</th>
          <th>Date Added</th>
          <th>Approve</th>
        </tr>
        </thead>
        <tr data-ng-repeat="episode in ctrl.seriesObj.episodes |
              orderBy: ['season', 'episode_number'] ">
          <td ng-bind="episode.season"></td>
          <td ng-bind="episode.episode_number"></td>
          <td ng-bind="episode.title"></td>
          <td ng-bind="ctrl.getDisplayAirDate(episode)"></td>
          <td ng-bind="ctrl.getDisplayDateAdded(episode)"></td>
          <td>
            <button class="btn btn-sm"
                    ng-class="ctrl.getApproveButtonClass(episode)"
                    ng-click="ctrl.approve(episode)">
              <span>Approve</span>
            </button>
            <button class="btn btn-sm"
                    ng-class="ctrl.getRejectButtonClass(episode)"
                    ng-click="ctrl.reject(episode)">
              <span>Reject</span>
            </button>
          </td>
        </tr>
      </table>

    </div>
  </div>
</div>
