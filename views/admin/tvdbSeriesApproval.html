<div class="container">

  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-lg-12">
        <h1>TVDB Approvals</h1>
      </div>
    </div>
  </div>

  <div class="bs-docs-section clearfix">
    <div class="col-lg-12">

      <span ng-if="ctrl.TVDBApprovalService.isLoading">Loading...</span>

      <table class="table table-striped table-hover"
             ng-if="!ctrl.TVDBApprovalService.isLoading">
        <thead>
        <tr>
          <th>Series</th>
          <th>Episodes</th>
          <th>Last Added</th>
          <th>First Aired</th>
          <th>Approval</th>
        </tr>
        </thead>
        <tr data-ng-repeat="series in ctrl.seriesObjs |
              orderBy: 'lastAdded' ">
          <td ng-bind="series.series_title"
              ng-click="ctrl.navigateTo(series.series_id)">
          </td>
          <td ng-bind="series.episodes.length"></td>
          <td ng-bind="series.lastAdded"></td>
          <td ng-bind="series.firstAirTime"></td>
          <td>
            <button class="btn btn-sm"
                    ng-class="ctrl.getApproveButtonClass(series)"
                    ng-click="ctrl.approveAll(series)">
              <span ng-bind="ctrl.getApproveButtonLabel(series)"></span>
            </button>
            <button class="btn btn-sm"
                    ng-class="ctrl.getRejectButtonClass(series)"
                    ng-click="ctrl.rejectAll(series)">
              <span ng-bind="ctrl.getRejectButtonLabel(series)"></span>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
