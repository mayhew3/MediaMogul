<button id="{{ctrl.id}}"
        type="button"
        class="btn"
        ng-class="ctrl.getButtonClass()"
        ng-click="ctrl.onClick()">
  <div class="text-left">
    <img ng-if="ctrl.buttonIsToggled()"
         src="../images/Checkmark.svg"
         width="24"
         height="24"
         alt="checked">
    <img ng-if="!ctrl.buttonIsToggled()"
         src="../images/NoCheckmark.svg"
         width="24"
         height="24"
         alt="unchecked">
    <span ng-bind="ctrl.getButtonLabel()"></span>
  </div>

</button>
