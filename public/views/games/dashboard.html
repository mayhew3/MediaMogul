
<div class="container" style="margin-top: 10px">

  <label>Quick Find:
    <input type="text"
           ng-model="ctrl.quickFindResult"
           uib-typeahead="game as game.title for game in ctrl.games | filter:{title:$viewValue} | limitTo:5"
           typeahead-on-select="ctrl.open(ctrl.quickFindResult)"
           class="form-control">
  </label>
  <br>

  <!--suppress JSUnusedLocalSymbols -->
  <div ng-repeat="group in ctrl.dashboardInfos">
    <game-group header="group.headerText"
                games="group.gamesArray"
                owned="true"
                refresh-callback="ctrl.updateShowcases"
                paging="false"></game-group>
  </div>
</div>
