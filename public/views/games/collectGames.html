<div class="container" style="margin-top: 10px">
  <div>

    <div class="bs-docs-section clearfix">
      <div class="col-lg-12">

        <!-- All filters -->
        <div id="gameFilters">

          <!-- Platform filters -->
          <div class="btn-group" role="group">
            <button type="button"
                    ng-repeat="platform in ctrl.platforms"
                    ng-class="ctrl.getButtonClass(ctrl.platformFilters[platform])"
                    uib-btn-checkbox
                    uib-btn-checkbox-true="true"
                    uib-btn-checkbox-false="false"
                    ng-model="ctrl.platformFilters[platform]"
                    ng-change="ctrl.updatePlatformFilter(platform)">
              <span ng-bind="platform"></span>
            </button>
          </div>

          <div class="btn-group" role="group">
            <button type="button"
                    ng-class="ctrl.getButtonClass(ctrl.consoleFilter)"
                    uib-btn-checkbox
                    uib-btn-checkbox-true="true"
                    uib-btn-checkbox-false="false"
                    ng-model="ctrl.consoleFilter"
                    ng-change="ctrl.updateConsoleFilter()">
              Console
            </button>
            <button type="button"
                    ng-class="ctrl.getButtonClass(ctrl.computerFilter)"
                    uib-btn-checkbox
                    uib-btn-checkbox-true="true"
                    uib-btn-checkbox-false="false"
                    ng-model="ctrl.computerFilter"
                    ng-change="ctrl.updateComputerFilter()">
              Computer
            </button>
            <button type="button"
                    ng-class="ctrl.getButtonClass(ctrl.noneFilter)"
                    uib-btn-checkbox
                    uib-btn-checkbox-true="true"
                    uib-btn-checkbox-false="false"
                    ng-model="ctrl.noneFilter"
                    ng-change="ctrl.updateNoneFilter()">
              None
            </button>
          </div>


        </div>

        <!-- Games Table -->
        <game-group header="'Uncollected'"
                    games="ctrl.games"
                    games-filter="ctrl.gamesFilter"
                    owned="false"
                    paging="true"></game-group>

      </div>
    </div>

  </div>

</div>
