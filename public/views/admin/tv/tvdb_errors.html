<div class="container">

  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-lg-12">
        <h1>TVDB Errors</h1>
      </div>
    </div>
  </div>

  <div class="bs-docs-section clearfix">
    <div class="col-lg-12">

      <table class="table table-striped table-hover">
        <thead>
        <th>Date</th>
        <th>Context</th>
        <th>Class</th>
        <th>Message</th>
        </thead>
        <tr data-ng-repeat="tvdbError in ctrl.tvdbErrors">
          <td ng-bind="tvdbError.date_added|date:'MM.dd.yy'"></td>
          <td ng-bind="tvdbError.context"></td>
          <td ng-bind="tvdbError.shortClass"></td>
          <td ng-bind="tvdbError.exception_msg"></td>
        </tr>
      </table>
    </div>
  </div>
</div>
