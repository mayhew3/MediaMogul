<div class="panel panel-default">


  <!-- Match First Pass -->
  <div class="panel-heading">
    <h4>Match First Pass</h4>
  </div>

  <div class="panel-body">
    <table class="table table-striped table-hover">
      <tr data-ng-repeat="series in ctrl.series |
                filter:ctrl.matchFirstPassFilter">
        <td ng-bind="series.title" ng-class="ctrl.getSeriesNameClass(series)"></td>
        <td width="70px" align="right">
          <input type="button"
                 class="btn btn-sm btn-danger"
                 ng-hide="series.temp_ignored"
                 ng-disabled="series.temp_confirmed"
                 ng-click="ctrl.ignoreSeries(series)"
                 value="Ignore">
          <input type="button"
                 class="btn btn-sm btn-warning"
                 ng-show="series.temp_ignored"
                 ng-click="ctrl.unIgnoreSeries(series)"
                 value="Un-ignore">
        </td>
      </tr>
    </table>
  </div>


  <!-- Needs Hint -->
  <div class="panel-heading">
    <h4>Needs Hint</h4>
  </div>

  <div class="panel-body">
    <table class="table table-striped table-hover">
      <tr data-ng-repeat="series in ctrl.series |
                filter:ctrl.needsHintFilter">
        <td ng-bind="series.title" ng-class="ctrl.getSeriesNameClass(series)"></td>
        <td width="70px" align="right">
          <input type="button"
                 class="btn btn-sm btn-danger"
                 ng-hide="series.temp_ignored"
                 ng-disabled="series.temp_confirmed"
                 ng-click="ctrl.ignoreSeries(series)"
                 value="Ignore">
          <input type="button"
                 class="btn btn-sm btn-warning"
                 ng-show="series.temp_ignored"
                 ng-click="ctrl.unIgnoreSeries(series)"
                 value="Un-ignore">
        </td>
      </tr>
    </table>
  </div>



  <!-- Needs Confirmation -->
  <div class="panel-heading">
    <h4>Needs Confirmation</h4>
  </div>

  <div class="panel-body">
    <table class="table table-striped table-hover">
      <tr data-ng-repeat="series in ctrl.series |
                filter:ctrl.needsConfirmationFilter">
        <td ng-bind="series.title" ng-class="ctrl.getSeriesNameClass(series)"></td>
        <td width="70px" align="right">
          <input type="button"
                 ng-hide="series.temp_confirmed"
                 class="btn btn-sm btn-success"
                 ng-disabled="series.temp_ignored"
                 ng-click="ctrl.confirmMatch(series)"
                 value="Confirm">
          <input type="button"
                 ng-show="series.temp_confirmed"
                 class="btn btn-sm btn-warning"
                 ng-click="ctrl.unConfirmMatch(series)"
                 value="Un-Confirm">
        </td>
        <td width="70px" align="right">
          <input type="button"
                 class="btn btn-sm btn-danger"
                 ng-hide="series.temp_ignored"
                 ng-disabled="series.temp_confirmed"
                 ng-click="ctrl.ignoreSeries(series)"
                 value="Ignore">
          <input type="button"
                 class="btn btn-sm btn-warning"
                 ng-show="series.temp_ignored"
                 ng-click="ctrl.unIgnoreSeries(series)"
                 value="Un-ignore">
        </td>
      </tr>
    </table>
  </div>
</div>
