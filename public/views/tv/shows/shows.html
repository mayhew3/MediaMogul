
<div style="margin-top: 10px">

  <div class="row" style="margin-bottom: 10px;">
    <div class="col-lg-3">

      <select class="form-control input-lg darkInput"
              ng-model="ctrl.selectedPill"
              ng-change="ctrl.onCategoryChange()">
        <option ng-repeat="category in ctrl.categories"
                ng-value="category.sref">
          {{category.label}}
        </option>
      </select>

    </div>
    <div class="col-lg-3">

          <button type="button"
                  class="btn btn-lg btn-default"
                  ng-click="ctrl.refreshSeriesList()">
            Update
          </button>

          <button type="button"
                  class="btn btn-lg btn-success"
             ng-click="ctrl.addSeries()"
             ng-show="ctrl.LockService.isAdmin()"
             ng-disabled="!ctrl.LockService.isAuthenticated">
            Add Series
          </button>

    </div>
    <div class="col-lg-6 custom-typeahead">
      <input type="text"
             placeholder="Quick Find..."
             ng-model="ctrl.quickFindResult"
             uib-typeahead="show as show.title for show in ctrl.series | filter:{title:$viewValue} | limitTo:5"
             typeahead-on-select="ctrl.open(ctrl.quickFindResult)"
             class="darkInput form-control input-lg">
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">

      <div ui-view></div>

    </div>
  </div>
</div>
