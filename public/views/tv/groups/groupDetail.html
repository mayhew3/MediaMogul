
<div class="row" style="margin-bottom: 10px">
  <div class="col-lg-7">
  <h4 ng-bind="ctrl.memberNames" ></h4>
  </div>

  <div class="col-lg-5" style="text-align:right">
    <label>Quick Find:
      <input type="text"
             ng-model="ctrl.quickFindResult"
             uib-typeahead="show as show.title for show in ctrl.shows | filter:{title:$viewValue} | limitTo:5"
             typeahead-on-select="ctrl.open(ctrl.quickFindResult)"
             class="form-control">
    </label>

    <button type="button"
            style="margin-bottom: 3px; margin-left: 10px"
            class="btn btn-success"
            ng-click="ctrl.addShows()">Add Shows</button>

  </div>
</div>

<!-- SHOWS section -->
<div class="panel panel-default">
  <div class="panel-heading">
    <h3>Up Next</h3>
  </div>
  <div class="panel-body">

    <div class="row">
      <div class="fade-repeat col-xs-4 col-md-3 posterRow" ng-repeat="show in ctrl.shows |
                    filter: ctrl.showInQueue |
                    limitTo: ctrl.pageSize : (ctrl.currentPageUpNext - 1) * ctrl.pageSize">
        <a href="">
          <img class="img-rounded"
               ng-style="ctrl.posterStyle(show)"
               ng-src="{{show.posterResolved}}"
               err-src="images/GenericSeries.gif"
               width="100%"
               ng-click="ctrl.open(show)"/>
          <div class="posterBadge">
            <span ng-bind="show.unwatched_all"></span>
          </div>
          <div class="posterTitle" ng-show="show.imageDoesNotExist">
            <span ng-bind="show.title"></span>
          </div>
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12" ng-show="ctrl.shows.length > ctrl.pageSize">
        <ul uib-pagination
            total-items="ctrl.shows.length"
            ng-model="ctrl.currentPageUpNext"
            items-per-page="ctrl.pageSize"></ul>
      </div>
    </div>

  </div>
</div>
