
<div class="container" style="margin-top: 10px">

  <div class="container col-lg-2">

    <ul class="nav nav-pills nav-stacked btn-sm" ng-repeat="group in ctrl.groups">
      <li role="group" ng-class="ctrl.isActive(group.id)">
        <a ng-click="ctrl.changeSelectedGroup(group.id)">
          <span ng-bind="group.name"></span><br>
          <span ng-bind="ctrl.getGroupList(group)" class="groupPillMembers"></span>
        </a>
      </li>
    </ul>

    <ul class="nav nav-pills nav-stacked btn-sm nav-pills-success" ng-show="ctrl.LockService.isAdmin()">
      <li>
        <a ng-click="ctrl.createGroup()">
          <span>Create Group</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="container col-lg-10">
    <div ui-view></div>
  </div>

</div>
