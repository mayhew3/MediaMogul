
<div class="panel panel-default">
  <div class="panel-heading">
    <h3>Find Show</h3>
  </div>

  <div class="panel-body">
    <div class="col-lg-9">
      <input type="text"
             ng-model="ctrl.selected"
             uib-typeahead="show as show.name for show in ctrl.shows | filter:{name:$viewValue} | limitTo:3"
             class="form-control">
    </div>

    <div class="col-lg-3">
      <img class="img-rounded"
           ng-show="ctrl.selected.name !== undefined && ctrl.selected.name !== null"
           ng-src="{{ctrl.amendPosterLocation(ctrl.selected.poster)}}"
           err-src="images/GenericSeries.gif"
           width="100%"/>
    </div>


  </div>


</div>
