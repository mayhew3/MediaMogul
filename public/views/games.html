<div class="container">
  <div ng-controller="gamesController as ctrl">

  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-lg-12">
      </div>
    </div>
  </div>

    <div class="bs-docs-section clearfix">
      <div class="col-lg-12">

        <div id="gamesContainer">
          <table class="table table-striped table-hover">
            <thead>
            <th></th>
            <th>MC</th>
            <th>Playtime</th>
            </thead>
            <tr data-ng-repeat="game in ctrl.games">
              <td width="300px"><img ng-src="{{game.imageUrl}}" ng-click="ctrl.open(game)"></td>
              <td ng-bind="game.metacritic"></td>
              <td ng-bind="game.playtime"></td>
            </tr>
          </table>
        </div>

      </div>
    </div>

  </div>

</div>
