<div class="container">
  <div ng-controller="gamesController as ctrl">

  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-lg-12">
      </div>
    </div>
  </div>

    <div class="bs-docs-section clearfix">
      <div class="col-lg-12">

        <div id="gamesContainer">
          <table class="table table-striped table-hover">
            <thead>
            <th>Game</th>
            <th>Platform</th>
            <th>MC</th>
            <th>Mayhew</th>
            <th>Time Played</th>
            <th>Total</th>
            </thead>
            <tr data-ng-repeat="game in ctrl.games">
              <td width="300px" ng-click="ctrl.open(game)">
                <img ng-src="{{game.imageUrl}}" ng-hide="game.imageUrl == null">
                <strong><span class="h4" ng-show="game.imageUrl == null" ng-bind="game.title"></span></strong>
              </td>
              <td ng-bind="game.platform"></td>
              <td ng-bind="game.metacritic"></td>
              <td ng-bind="game.mayhew"></td>
              <td ng-bind="game.timeplayed"></td>
              <td ng-bind="game.timetotal"></td>
            </tr>
          </table>
        </div>

      </div>
    </div>

  </div>

</div>
