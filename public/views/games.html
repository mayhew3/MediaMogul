<div class="container">
  <div ng-controller="gamesController as ctrl">

    <table class="table table-striped table-hover">
      <thead>
      <th>ID</th>
      <th>Game</th>
      </thead>
      <tr data-ng-repeat="game in ctrl.games">
        <td ng-bind="game.id"></td>
        <td ng-bind="game.game"></td>
      </tr>
    </table>

  </div>

</div>
