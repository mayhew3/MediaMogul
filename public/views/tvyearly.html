<div class="container">
  <div ng-controller="yearlyRatingController as ctrl">

    <div class="page-header" id="banner">
      <div class="row">
        <div class="col-lg-12">
          <h1>Series For Rating</h1>
        </div>
      </div>
    </div>

    <div class="bs-docs-section clearfix">
      <div class="col-lg-12">

        <div id="seriesContainer">
          <table class="table table-striped table-hover">
            <thead>
              <th>Title</th>
              <th>Avg</th>
              <th>Max</th>
              <th>Last</th>
              <th>Unrated</th>
              <th>Suggested</th>
            </thead>
            <tr data-ng-repeat="series in ctrl.series |
                filter:ctrl.seriesFilter |
                orderBy:[ctrl.orderBySuggested].concat('-suggested_rating')">
              <td ng-bind="series.title"></td>
              <td ng-style="ctrl.colorStyle(series.avg_rating)"  ng-bind="series.avg_rating|number: 1" width="70" align="center"></td>
              <td ng-bind="series.max_rating" align="center"></td>
              <td ng-bind="series.last_rating" align="center"></td>
              <td>
                <span class="label label-danger"
                      ng-hide="series.watched - series.rated == 0"
                      ng-bind="series.watched - series.rated"
                      title="Unrated"></span>
                <span ng-hide="series.watched - series.rated == 0"> / </span>
                <span class="label label-info"
                      ng-hide="series.watched - series.rated == 0"
                      ng-bind="series.num_episodes"
                      title="Episodes"></span>
              </td>
              <td ng-style="ctrl.colorStyle(series.suggested_rating)" ng-bind="series.suggested_rating|number: 1" width="70" align="center"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
