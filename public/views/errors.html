
  <div class="container">
    <div ng-controller="errorLogController as ctrl">

      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-12">
            <h1>Error Logs</h1>
          </div>
        </div>
      </div>

      <div class="bs-docs-section clearfix">
        <div class="col-lg-12">

          <div id="mismatchContainer">
            <h2>Mismatch Errors</h2>
            <table class="table table-striped table-hover ">
              <thead>
              <th>Date</th>
              <th>Formatted</th>
              <th>Tivo</th>
              <th>TVDB</th>
              <th>Resolved</th>
              <th></th>
              </thead>
              <tr data-ng-repeat="errorLog in ctrl.errorLogs |
                          filter:'NameMismatch' |
                          orderBy:['tivo_name'] |
                          limitTo:50">
                <td ng-bind="errorLog.event_date|date:'EEE MM/dd'"></td>
                <td ng-bind="errorLog.formatted_name"></td>
                <td>
                  <button type="button"
                          class="btn btn-success btn-sm"
                          ng-click="ctrl.chooseTiVo(errorLog)"
                      ng-bind="errorLog.tivo_name"></button>

                </td>
                <td>
                  <button type="button"
                          class="btn btn-success btn-sm"
                          ng-click="ctrl.chooseTVDB(errorLog)"
                          ng-bind="errorLog.tvdb_name"></button>
                </td>
                <td>
                  <input type="text"
                         ng-model="errorLog.chosen_name"
                         ng-blur="ctrl.setChosenName(errorLog)"/>
                </td>
                <td>
                  <button type="button"
                          class="btn btn-success btn-sm"
                          btn-checkbox
                          btn-checkbox-true="true"
                          btn-checkbox-false="false"
                          ng-model="errorLog.ignore_error"
                          ng-change="ctrl.ignoreError(errorLog)">Ignore Show</button>
                </td>
              </tr>
            </table>
          </div>

          <div id="notFoundContainer">
            <h2>Not Found Errors</h2>
            <table class="table table-striped table-hover ">
              <thead>
              <th>Date</th>
              <th>Formatted</th>
              <th>TiVo</th>
              <th>Resolved</th>
              <th></th>
              </thead>
              <tr data-ng-repeat="errorLog in ctrl.errorLogs |
                          filter:'NoMatchFound' |
                          orderBy:['TiVoName'] |
                          limitTo:50">
                <td ng-bind="errorLog.event_date|date:'EEE MM/dd'"></td>
                <td ng-bind="errorLog.formatted_name"></td>
                <td ng-bind="errorLog.tivo_name"></td>
                <td>
                  <input type="text"
                         ng-model="errorLog.chosen_name"
                         ng-blur="ctrl.setChosenName(errorLog)"/>
                </td>
                <td>
                  <button type="button"
                          class="btn btn-success btn-sm"
                          btn-checkbox
                          btn-checkbox-true="true"
                          btn-checkbox-false="false"
                          ng-model="errorLog.ignore_error"
                          ng-change="ctrl.ignoreError(errorLog)">Ignore Show</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
