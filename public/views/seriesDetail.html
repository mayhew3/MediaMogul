<div class="modal-header">
  <h3 class="modal-title" ng-bind="ctrl.series.SeriesTitle"/>
</div>
<div class="modal-body">

  <form class="bs-component"
        id="seriesFields"
        name="seriesFields"
        ng-submit="ctrl.changeMetacritic(ctrl.series)"
        novalidate>

    <div class="form-group col-lg-3">

      <label class="control-label" for="metacriticInput">Metacritic</label>
      <input type="number"
             class="form-control"
             id="metacriticInput"
             name="metacriticInput"
             min="1"
             max="100"
             ng-model="ctrl.interfaceFields.Metacritic"/>
    </div>
    <div class="form-group col-lg-3">
      <label class="control-label" for="myRatingInput">My Rating</label>
      <input type="number"
             class="form-control"
             id="myRatingInput"
             name="myRatingInput"
             min="1"
             max="100"
             ng-model="ctrl.interfaceFields.MyRating"/>
    </div>
    <div class="form-group col-lg-3">
              <span class="input-group-btn">
                      <input class="btn btn-default"
                             type="submit"
                             value="Update"
                             ng-disabled="seriesFields.$invalid">
                    </span>
    </div>

  </form>

  <div id="seasonFilter" class="col-lg-12">
    <label ng-repeat="season in ctrl.seasonLabels"
           ng-class="ctrl.getButtonClass(season)"
           ng-model="ctrl.selectedSeason"
           btn-radio="season">
      <span ng-bind="season"></span>
    </label>
  </div>

  <table class="table table-striped table-hover ">
    <thead>
    <th>Episode</th>
    <th>Title</th>
    <th>Date</th>
    <th>TiVo</th>
    <th>Watched</th>
    </thead>
    <tr data-ng-repeat="episode in ctrl.series.tvdbEpisodes |
                          filter:ctrl.episodeFilter |
                          orderBy:['tvdbEpisodeNumber'] |
                          limitTo:50"
        ng-class="ctrl.getRowClass(episode)">
      <td ng-bind="episode.tvdbEpisodeNumber"></td>
      <td ng-bind="episode.tvdbEpisodeName" class="episodeDescription"></td>
      <td ng-bind="episode.formattedDate|date:'EEE MM/d'"></td>
      <td>
              <span ng-class="ctrl.getLabelInfo(episode).labelClass"
                    ng-hide="ctrl.getLabelInfo(episode) == null"
                    ng-bind="ctrl.getLabelInfo(episode).labelText"></span>
      </td>
      <td>
        <button type="button"
                class="btn btn-success btn-sm"
                btn-checkbox
                btn-checkbox-true="true"
                btn-checkbox-false="false"
                ng-hide="ctrl.shouldHideMarkWatched(episode)"
                ng-model="episode.Watched"
                ng-change="ctrl.markWatched(episode)">Mark Watched</button>
        <span ng-hide="!episode.Watched">Watched</span>

      </td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ctrl.ok()">Close</button>
</div>
