<div class="modal-body">

  <form class="bs-component"
        id="seriesFields"
        name="seriesFields"
        ng-submit="ctrl.changeMetacritic(ctrl.series)"
        novalidate>

    <div class="col-lg-3">
      <img class="img-rounded"
           ng-src="{{'http://thetvdb.com/banners/'+ctrl.series.tvdbPoster}}"
           width="100%"/>
    </div>


    <div class="form-group col-lg-3">

      <label class="control-label" for="metacriticInput">Metacritic</label>
      <input type="number"
             class="form-control"
             id="metacriticInput"
             name="metacriticInput"
             min="1"
             max="100"
             ng-model="ctrl.interfaceFields.Metacritic"/>
    </div>
    <div class="form-group col-lg-3">
      <label class="control-label" for="myRatingInput">My Rating</label>
      <input type="number"
             class="form-control"
             id="myRatingInput"
             name="myRatingInput"
             min="1"
             max="100"
             ng-model="ctrl.interfaceFields.MyRating"/>
    </div>
    <div class="form-group col-lg-3">
              <span class="input-group-btn">
                      <input class="btn btn-default"
                             type="submit"
                             value="Update"
                             ng-disabled="seriesFields.$invalid">
                    </span>
    </div>

  </form>

  <div id="MarkingAllWatched" class="col-lg-12">
    <button type="button"
            class="btn btn-success"
            ng-click="ctrl.markAllPastWatched()">All Past Watched</button>
    <button type="button"
            class="btn btn-danger"
            btn-checkbox
            btn-checkbox-true="true"
            btn-checkbox-false="false"
            ng-model="ctrl.series.MatchedWrong"
            ng-change="ctrl.wrongMatch()">Matched Wrong</button>
  </div>

  <div id="possibleMatches" class="col-lg-12" ng-show="ctrl.series.MatchedWrong">
    <button type="button"
            ng-repeat="possibleMatch in ctrl.series.PossibleMatches"
            ng-bind="possibleMatch.SeriesTitle"
            class="btn btn-info"
            ng-click="ctrl.useMatch(possibleMatch)"
        ></button>
  </div>

  <div id="seasonFilter" class="col-lg-12">
    <label ng-repeat="season in ctrl.seasonLabels"
           ng-class="ctrl.getButtonClass(season)"
           ng-model="ctrl.selectedSeason"
           btn-radio="season">
      <span ng-bind="season"></span>
    </label>
  </div>



  <table class="table table-striped table-hover ">
    <thead>
    <th>Episode</th>
    <th>Title</th>
    <th>Date</th>
    <th>TiVo</th>
    <th>Watched</th>
    </thead>
    <tr data-ng-repeat="episode in ctrl.episodes |
                          filter:ctrl.episodeFilter |
                          orderBy:['tvdbEpisodeNumber']">
      <td ng-bind="episode.tvdbEpisodeNumber"></td>
      <td ng-bind="episode.tvdbEpisodeName" class="episodeDescription"></td>
      <td ng-bind="episode.tvdbFirstAired|date:'EEE MM/d'"></td>
      <td>
              <span ng-class="ctrl.getLabelInfo(episode).labelClass"
                    ng-hide="ctrl.getLabelInfo(episode) == null"
                    ng-bind="ctrl.getLabelInfo(episode).labelText"></span>
      </td>
      <td>
        <button type="button"
                class="btn btn-success btn-sm"
                btn-checkbox
                btn-checkbox-true="true"
                btn-checkbox-false="false"
                ng-show="ctrl.shouldShowMarkWatched(episode)"
                ng-model="episode.Watched"
                ng-change="ctrl.markWatched(episode, false)">Mark Watched</button>
        <button type="button"
                class="btn btn-success btn-sm"
                btn-checkbox
                btn-checkbox-true="true"
                btn-checkbox-false="false"
                ng-show="ctrl.shouldShowMarkWatched(episode)"
                ng-model="episode.Watched"
                ng-change="ctrl.markWatched(episode, true)">Without Date</button>
        <button type="button"
                class="btn btn-primary btn-sm"
                btn-checkbox
                btn-checkbox-true="true"
                btn-checkbox-false="false"
                ng-show="episode.Watched"
                ng-model="episode.Watched"
                ng-change="ctrl.markWatched(episode, true)">Unwatch</button>

      </td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ctrl.ok()">Close</button>
</div>
