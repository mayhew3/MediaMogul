<div class="container">
  <div ng-controller="seriesController as ctrl">

    <div class="page-header" id="banner">
      <div class="row">
        <div class="col-lg-12">
          <h1>Series List</h1>
        </div>
      </div>
    </div>

    <div class="bs-docs-section clearfix">
      <div class="col-lg-12">

        <div id="episodeFilters">
          <button type="button"
                  class="btn btn-primary"
                  btn-checkbox
                  btn-checkbox-true="true"
                  btn-checkbox-false="false"
                  ng-model="ctrl.unwatchedOnly">Unwatched Only</button>
          <button type="button"
                  class="btn btn-success"
                  ng-click="ctrl.addSeries()"
              >Add Show</button>
        </div>

        <div id="seriesContainer">
          <table class="table table-striped table-hover">
            <thead>
              <th>Title</th>
              <th>Metacritic</th>
              <th>My Rating</th>
              <th>Episodes</th>
              <th>Last Episode</th>
              <th></th>
              <th>Tier</th>
            </thead>
            <tr data-ng-repeat="series in ctrl.series |
                filter:ctrl.seriesFilter |
                orderBy:[ctrl.orderByRating].concat('-FullRating')">
              <td ng-bind="series.SeriesTitle" ng-click="ctrl.open(series)"></td>
              <td ng-bind="series.Metacritic"></td>
              <td ng-bind="series.MyRating"></td>
              <td>
                 <span class="label label-success"
                       ng-hide="series.UnwatchedEpisodes == 0"
                       ng-bind="series.UnwatchedEpisodes"
                       title="New"></span>
                 <span class="label label-info"
                       ng-hide="series.ActiveEpisodes == 0"
                       ng-bind="series.ActiveEpisodes"
                       title="Recorded"></span>
                 <span class="label label-warning"
                       ng-hide="series.SuggestionEpisodes == 0"
                       ng-bind="series.SuggestionEpisodes"
                       title="Suggestions"></span>
                 <span class="label label-default"
                       ng-bind="series.ActiveEpisodes+series.DeletedEpisodes+series.tvdbOnlyEpisodes"
                       title="Total"></span>
                <span class="label label-primary"
                      ng-hide="series.UnwatchedUnrecorded == 0"
                      ng-bind="series.UnwatchedUnrecorded"
                      title="UnwatchedUnrecorded"></span>
                 <span class="label label-danger"
                       ng-hide="series.UnmatchedEpisodes == 0"
                       ng-bind="series.UnmatchedEpisodes"
                       title="Unmatched"
                       ng-click="ctrl.tryToMatch(series)"></span>

              </td>
              <td ng-bind="series.MostRecent|date:'M/d/yy'"></td>
              <td>
                <button type="button"
                        class="btn btn-success btn-sm"
                        ng-hide="series.UnwatchedEpisodes == 0"
                        ng-click="ctrl.markAllWatched(series)">Mark All Watched</button>
                <span ng-hide="series.UnwatchedEpisodes != 0">All Watched</span>

              </td>
              <td ng-bind="series.FullRating"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
