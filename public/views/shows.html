<div class="container">
  <div ng-controller="seriesController as ctrl">

    <div class="page-header" id="banner">
      <div class="row">
        <div class="col-lg-12">
          <h1>Series List</h1>
        </div>
      </div>
    </div>

    <div class="bs-docs-section clearfix">
      <div class="col-lg-12">

        <div id="episodeFilters">
          <button type="button"
                  class="btn btn-primary"
                  btn-checkbox
                  btn-checkbox-true="true"
                  btn-checkbox-false="false"
                  ng-model="ctrl.unwatchedOnly">Unwatched Only</button>
          <button type="button"
                  class="btn btn-success"
                  ng-click="ctrl.addSeries()">Add Show</button>
        </div>

        <div id="seriesContainer">
          <table class="table table-striped table-hover">
            <thead>
              <th>Title</th>
              <th>Metacritic</th>
              <th>My Rating</th>
              <th>Episodes</th>
              <th>Last Episode</th>
              <th></th>
              <th>Tier</th>
            </thead>
            <tr data-ng-repeat="series in ctrl.series |
                filter:ctrl.seriesFilter |
                orderBy:['+Tier', '-MostRecent', '+SeriesTitle']">
              <td ng-bind="series.SeriesTitle" ng-click="ctrl.open(series)"></td>
              <td ng-bind="series.Metacritic"></td>
              <td ng-bind="series.MyRating"></td>
              <td ng-bind="series.ActiveEpisodes + ' (' + series.UnwatchedEpisodes + ')'"></td>
              <td ng-bind="series.MostRecent|date:'M/d/yy'"></td>
              <td>
                <button type="button"
                        class="btn btn-success btn-sm"
                        ng-hide="series.UnwatchedEpisodes == 0"
                        ng-click="ctrl.markAllWatched(series)">Mark All Watched</button>
                <span ng-hide="series.UnwatchedEpisodes != 0">All Watched</span>

              </td>
              <td>
                <label ng-repeat="tier in ctrl.tiers"
                       ng-class="ctrl.getButtonClass(tier, series)"
                       ng-model="series.Tier"
                       btn-radio="tier"
                       ng-change="ctrl.changeTier(series)">
                  <span ng-bind="tier"></span>
                </label>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
