<div class="container">
  <div ng-controller="seriesController as ctrl">

    <div class="page-header" id="banner">
      <div class="row">
        <div class="col-lg-12">
          <h1>Recent Shows</h1>
        </div>
      </div>
    </div>


    <div class="container">

      <div class="row">
        <div class="col-lg-12">
          <h2>Tier 1</h2>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row show-list">
            <div class="fade-repeat col-xs-4 col-md-3" ng-repeat="show in ctrl.series | filter:ctrl.firstTier">
              <a ng-click="ctrl.open(show)" href="">
                <img class="img-rounded"
                     ng-src="{{'http://thetvdb.com/banners/'+show.poster}}"
                     width="100%"/>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="container">

      <div class="row">
        <div class="col-lg-12">
          <h2>Tier 2</h2>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row show-list">
            <div class="fade-repeat col-xs-3 col-md-2" ng-repeat="show in ctrl.series | filter:ctrl.secondTier">
              <a ng-click="ctrl.open(show)" href="">
                <img class="img-rounded"
                     ng-src="{{'http://thetvdb.com/banners/'+show.poster}}"
                     width="100%"/>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>



  </div>
</div>
